<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Upload Certificates</h1>
        <div class="upload-form">
            <form @submit.prevent="handleSubmit">
                <div class="form-group">
                    <label for="document">Select Document:</label>
                    <input 
                        type="file" 
                        id="document" 
                        ref="fileInput"
                        required
                        @change="handleFileChange"
                    >
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="preview">
            <div v-if="uploadStatus" :style="{ color: uploadStatus.error ? 'red' : 'black' }">
                {{ uploadStatus.message }}
                <div v-if="uploadStatus.data">
                    <h3>Información de la subida</h3>
                    <ul>
                        <li v-for="url in dataTable">
                            Certificado: {{ url.carpeta }}
                            <br>
                            Archivo: {{ url.nombre }}
                            <br>
                            URL: {{ url.url.fileUrl }}
                        </li>
                    </ul>
                    <h2>Archivos</h2>
                    <ul>
                        <li v-for="archivo in uploadStatus.data.urls_archivos">{{ archivo }}</li>
                    </ul>

                    <h2>Certificados</h2>

                    <ul>
                        <li v-for="carpeta in uploadStatus.data.carpetas">{{ carpeta }}</li>
                    </ul>
                    <h2>Archivos</h2>
                    <ul>
                        <li v-for="archivo in uploadStatus.data.archivos">{{ archivo }}</li>
                    </ul>
                    <h2>URLs</h2>
                    <ul>
                        <li v-for="url in uploadStatus.data.urls_archivos">{{ url.url.fileUrl }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const fileInput = ref(null)
                const uploadStatus = ref(null)
                const dataTable = ref(null)

                const handleFileChange = (event) => {
                    // Opcional: añadir lógica adicional cuando se selecciona el archivo
                }

                const handleSubmit = async () => {
                    const formData = new FormData()
                    const file = fileInput.value.files[0]
                    formData.append('file', file)

                    try {
                        const response = await fetch('/upload-files', {
                            method: 'POST',
                            body: formData
                        })

                        const data = await response.json()
                        console.log(data);
                        console.log(data.mensaje);

                        dataTable.value = data.estructura.urls_archivos
                        uploadStatus.value = {
                            error: false,
                            data: data.estructura,
                            message: `Upload successful! File URL: ${data.mensaje}`
                        }
                    } catch (error) {
                        uploadStatus.value = {
                            error: true,
                            message: `Upload failed: ${error.message}`
                        }
                    }
                }

                return {
                    fileInput,
                    uploadStatus,
                    dataTable,
                    handleFileChange,
                    handleSubmit
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
